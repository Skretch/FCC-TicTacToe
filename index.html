<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div id="selectionScreen" class="screen">
                <div id="circle" class="button">
                    <svg version="1.1\"viewBox="0 0 500 500">
                        <circle class="circleSvg" fill="none"/>
                    </svg>
                </div>
                <div id="cross" class="button">
                    <svg version="1.1"viewBox="0 0 500 500">
                        <line x1="20%" y1="80%" x2="80%" y2="20%"
                            stroke-width="10" stroke="black"/>
                        <line x1="20%" y1="20%" x2="80%" y2="80%"
                            stroke-width="10" stroke="black"/>
                    </svg>
                </div>
            </div>
            <div id="gameScreen" class="screen">
                <div id="gameTiles">
                    <div id="button0" class="button gameUnit">

                    </div>
                    <div id="button1" class="button gameUnit">

                    </div>
                    <div id="button2" class="button gameUnit">

                    </div>
                    <div id="button3" class="button gameUnit">

                    </div>
                    <div id="button4" class="button gameUnit">

                    </div>
                    <div id="button5" class="button gameUnit">

                    </div>
                    <div id="button6" class="button gameUnit">

                    </div>
                    <div id="button7" class="button gameUnit">

                    </div>
                    <div id="button8" class="button gameUnit">

                    </div>
                </div>
                <div id="buttonReset" class="button">Reset</div>
                <div id="buttonBack" class="button">Back</div>
            </div>
            <div id="endScreen" class="screen">
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.2/lodash.min.js"></script>
        <script type="text/javascript" src="main.js">
        </script>
    </body>
</html>
